<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <section class="players-container">
          <div class="players-align">
            <h3>Player</h3>
            <p class="score">0</p>
          </div>
          <div class="players-align">
            <h3>Computer</h3>
            <p class="score">0</p>
          </div>
        </section>
        <section class="text-container">
          <h3 class="game-text">Choose an option</h3>
        </section>
        <section class="images-container">
          <img class="images" src="" />
          <img class="images" src="" />
        </section>
        <section class="buttons-container">
          <button class="btn btn--rock">Rock</button>
          <button class="btn btn--paper">Paper</button>
          <button class="btn btn--scissors">Scissors</button>
        </section>
      </div>
    </div>
  </body>
  <script src="script/script.js"></script>
</html>
